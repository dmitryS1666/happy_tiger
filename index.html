<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyTiger</title>
    <link rel="stylesheet" href="styles.css">

    <script src="src/jquery.min.js"></script>
    <script src="src/jquery.easing.min.js"></script>
</head>
<body>
<!--<div id="gamesList"></div>-->
<div id="app">
    <audio id="menuMusic" src="res/audio/sound_menu_bg.mp3" loop></audio>

    <div id="welcomeScreen">
        <a id="bannerLink" href="">
            <img id="welcomeImage" src="" alt="Welcome">
        </a>
    </div>

    <div id="acceptNotification" class="screen hidden">
        <div class="overlay"></div>
        <div class="notificationText">ACCEPTED</div>
    </div>

    <div id="resetNotification" class="screen hidden">
        <div class="overlay"></div>
        <div class="notificationText">Score has been reset</div>
    </div>

    <div id="containerConfig" class="screen hidden">
        <div class="containerConfig">
            <div id="score" class="hidden">
                <div id="scoreValue" class="scoreValue">
                    1000
                </div>
            </div>
            <div class="buttons">
                <div id="close_btn">
                    <img src="res/happy_tiger/back_button.png">
                </div>
                <div id="settingsButton" style="z-index: 1000;">
                    <img src="res/happy_tiger/setting.png">
                </div>
            </div>

            <div id="privacy_link_config" class="privacy_link hidden">
                <span id="privacy_link">Privacy Policy</span>
            </div>
        </div>
    </div>

    <div id="firstPage" class="screen hidden">
        <div id="character">
            <img src="res/happy_tiger/logo.png">
        </div>
        <div id="playBtn">
            <img src="res/happy_tiger/play_button.png">
        </div>
    </div>

    <div id="gamesPage" class="screen hidden">
        <div class="checkbox-container">
            <label class="checkbox-item">
                <input type="radio" name="image-checkbox" value="meaoSpinPage" class="image-checkbox" onchange="adjustImages(this)">
                <img class="game_img" src="res/happy_tiger/mao_spin.png">
                <span class="game_text">MEAO SPIN</span>
                <img class="game_bg" src="res/happy_tiger/bg.png">
            </label>
            <label class="checkbox-item">
                <input type="radio" name="image-checkbox" value="goldTigerPage" class="image-checkbox" onchange="adjustImages(this)">
                <img class="game_img" src="res/happy_tiger/gold_tiger.png">
                <span class="game_text">GOLD TIGER</span>
                <img class="game_bg" src="res/happy_tiger/bg.png">
            </label>
            <label class="checkbox-item">
                <input type="radio" name="image-checkbox" value="chinaGiftPage" class="image-checkbox" onchange="adjustImages(this)">
                <img class="game_img" src="res/happy_tiger/china_gift.png">
                <span class="game_text">CHINA GIFT</span>
                <img class="game_bg" src="res/happy_tiger/bg.png">
            </label>
        </div>
        <div id="continue">
            <img src="res/happy_tiger/continue_button.png">
        </div>
    </div>

    <div id="preloaderPage" class="screen">
        <div id="preloader">
            <div id="percentage">0%</div>
            <div id="percentage_text">Loading...</div>
            <div class="barcontainer">
                <div class="bar" style="height:100%"></div>
            </div>
        </div>
    </div>

    <div id="acceptPage" class="screen hidden">
        <div class="title">Privacy Policy</div>

        <div class="text">
            <p>you can read our<br>privacy policy</p>
        </div>

        <div class="rawThird">
            <button id="readPrivacyPolicy" class="reset_button">
                Privacy policy
            </button>
        </div>

        <div id="okAcceptPage">
            <img src="res/happy_tiger/accept_button.png">
        </div>
    </div>

    <div id="settingsPage" class="screen hidden">
        <div class="title">SETTINGS</div>

        <div class="switchRawFirst">
            <span class="switchSpan">Music</span>
            <input type="checkbox" hidden="hidden" id="toggle-music">
            <label class="switch" for="toggle-music"></label>
        </div>

        <div class="switchRawSecond">
            <span class="switchSpan">SFX</span>
            <input type="checkbox" hidden="hidden" id="toggle-vibration">
            <label class="switch" for="toggle-vibration"></label>
        </div>

        <div id="resetGame">
            <img src="res/happy_tiger/reset_button.png">
        </div>
    </div>

    <div id="winPage" class="screen hidden">
        <div class="score">
            <div class="flash"></div>
            <div class="scoreText">WIN</div>
            <img class="win_gold" src="res/happy_tiger/win_gold.png">
            <div class="scoreValue">
                <p id="winValue" class="hidden">
                    0
                </p>
            </div>
        </div>
        <div class="btn">
            <button id="againWin">
                <img src="res/happy_tiger/again_button.png">
            </button>
        </div>
    </div>

    <div id="failPage" class="screen hidden">
        <div class="score">
            <div class="scoreText">LOSE</div>
            <div class="scoreValue">
                <p>0</p>
            </div>
        </div>
        <div class="btn">
            <button id="againFail">
                <img src="res/happy_tiger/again_button.png">
            </button>
        </div>
    </div>

    <!--  GAMES SECTION  -->
    <div id="meaoSpinPage" class="screen hidden">
        <div id="meaoSpinCanvas">
            <div class="reels">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
                <div class="reel" id="reel4"></div>
                <div class="reel" id="reel5"></div>
            </div>
        </div>

        <div id="gameScoreMeaoSpin">
            <div class="betControlMeaoSpin">
                <span id="currentBetMeaoSpin">10</span>
                <button id="minusBetMeaoSpin">
                    <span>-</span>
                </button>
                <button id="plusBetMeaoSpin">
                    <span>+</span>
                </button>
            </div>
            <div id="showResultMeaoSpin">
                <span class="text">WIN: </span>
                <span id="showResultMeaoSpinValue">0</span>
            </div>
            <button id="spinMeaoSpinButton">
                <img src="res/happy_tiger/play_button.png">
            </button>
        </div>
    </div>

    <div id="chinaGiftPage" class="screen hidden">
        <div id="rouletteContainer">
            <canvas id="rouletteCanvas" width="480" height="480"></canvas>
            <div class="betControlRoulette">
                <span id="currentBetRoulette">10</span>
                <button id="minusBetRoulette">
                    <span>-</span>
                </button>
                <button id="plusBetRoulette">
                    <span>+</span>
                </button>
            </div>
            <div id="gameScoreRoulette">
                <button id="spinButton">
                    <img src="res/happy_tiger/play_button.png">
                </button>
            </div>
        </div>
    </div>

    <div id="goldTigerPage" class="screen hidden">
        <div class="goldTigerContainer">
            <div class="timer-container">
                <div class="preloader"></div>
            </div>
            <div id="timer">00:15</div>
            <div class="grid"></div>
            <div class="controls">
                <button id="goldTigerStart">
                    <img src="res/happy_tiger/play_button.png">
                </button>
            </div>
        </div>
    </div>
</div>

<script src="dist/index.js"></script>
</body>
</html>
